<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livery Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #gradient {
      resize: both;
      overflow: auto;
      min-width: 250px;
      min-height: 50px;
    }

    .overlay-box {
      position: relative;
      overflow: hidden;
    }

    .gradient-overlay {
      position: absolute;
      inset: 0;
    }

    .text-overlay {
      position: relative;
      z-index: 10;
    }

    .outline-white {
      --outline-size: 1px;
      text-shadow:
        calc(-1 * var(--outline-size)) calc(-1 * var(--outline-size)) 0 white,
        var(--outline-size) calc(-1 * var(--outline-size)) 0 white,
        calc(-1 * var(--outline-size)) var(--outline-size) 0 white,
        var(--outline-size) var(--outline-size) 0 white;
    }

    .outline-black {
      --outline-size: 1px;
      text-shadow:
        calc(-1 * var(--outline-size)) calc(-1 * var(--outline-size)) 0 black,
        var(--outline-size) calc(-1 * var(--outline-size)) 0 black,
        calc(-1 * var(--outline-size)) var(--outline-size) 0 black,
        var(--outline-size) var(--outline-size) 0 black;
    }

    .bg-light-mode {
      background-color: #30a680;
    }

    .bg-dark-mode {
      background-color: #276b34;
    }
  </style>
</head>
<body class="bg-light-mode min-h-screen flex flex-col items-center justify-start p-6 transition-colors duration-300" id="body">
  <div class="w-full max-w-6xl flex flex-col md:flex-row gap-8">

    <!-- Left Panel -->
    <div class="md:w-1/3 w-full">
      <h1 class="text-3xl font-bold mb-4 text-center md:text-left text-white">Livery Creator</h1>
      <label for="gradient" class="block mb-2 text-sm font-medium text-white">Enter CSS Gradient</label>
      <textarea
        id="gradient"
        placeholder="e.g. linear-gradient(180deg, #000000 50%, #afb6c0 50%)"
        class="w-full p-3 border border-gray-300 shadow-sm rounded"
      ></textarea>

      <!-- New input field for number -->
      <div class="mt-4">
        <label for="numberInput" class="block mb-2 text-sm font-medium text-white">Set Route Number</label>
        <input
          id="numberInput"
          type="text"
          maxlength="3"
          placeholder="Enter number (e.g. 59a)"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>

      <div class="mt-4 space-y-2">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="toggleNumbers" checked class="accent-blue-600">
          <span class="text-sm text-white">Show Numbers</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="toggleOutlines" checked class="accent-blue-600">
          <span class="text-sm text-white">Show Outlines</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="toggleTheme" class="accent-blue-600">
          <span class="text-sm text-white">Dark Mode</span>
        </label>
      </div>
    </div>

    <!-- Right Preview Panel -->
    <div class="md:w-2/3 w-full flex flex-col md:flex-row gap-8">

      <!-- Light Mode -->
      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-white mb-2">View in light mode</div>
        <div class="flex items-center justify-center text-[9rem] leading-none font-bold w-80 h-48 text-black bg-gray-300 text-center">
          <div class="text-overlay light-text">32</div>
        </div>
        <div class="flex items-center justify-center text-[1.75rem] leading-none font-bold w-16 h-10 text-black bg-gray-300 text-center">
          <div class="text-overlay light-text">32</div>
        </div>
        <div class="flex items-center justify-center text-[24px] leading-none font-medium w-12 h-8 text-black bg-gray-300 text-center">
          <div class="text-overlay light-text">32</div>
        </div>
      </div>

      <!-- Dark Mode -->
      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-white mb-2">View in dark mode</div>
        <div class="overlay-box w-80 h-48 bg-black flex items-center justify-center text-[9rem] leading-none font-bold text-white text-center">
          <div class="gradient-overlay" id="bigGradient"></div>
          <div class="text-overlay dark-text">32</div>
        </div>
        <div class="overlay-box w-16 h-10 bg-black flex items-center justify-center text-[1.75rem] leading-none font-bold text-white text-center">
          <div class="gradient-overlay" id="xxsmall2Gradient"></div>
          <div class="text-overlay dark-text">32</div>
        </div>
        <div class="overlay-box w-12 h-8 bg-black flex items-center justify-center text-[24px] leading-none font-medium text-white text-center">
          <div class="gradient-overlay" id="xxsmall3Gradient"></div>
          <div class="text-overlay dark-text">32</div>
        </div>
      </div>

    </div>
  </div>

  <!-- Fleet Table Section -->
  <div class="mt-12 w-full max-w-6xl">
    <h2 class="text-2xl font-bold mb-4 text-[#ffff9e]">ETM List View</h2>
    <table class="w-full text-sm text-left border border-grey-300 bg-[#ffffff]">
      <thead>
        <tr>
          <th class="p-2 border">Fleet</th>
          <th class="p-2 border">Reg</th>
          <th class="p-2 border">Last</th>
          <th class="p-2 border">Tracked</th>
          <th class="p-2 border">Livery</th>
          <th class="p-2 border">Type</th>
        </tr>
      </thead>
      <tbody id="fleetTableBody"></tbody>
    </table>
  </div>

  <script>
    const gradientInput = document.getElementById('gradient');
    const toggleNumbers = document.getElementById('toggleNumbers');
    const toggleOutlines = document.getElementById('toggleOutlines');
    const toggleTheme = document.getElementById('toggleTheme');
    const body = document.getElementById('body');
    const numberInput = document.getElementById('numberInput');

    const darkGradientOverlays = {
      big: document.getElementById('bigGradient'),
      xxsmall2: document.getElementById('xxsmall2Gradient'),
      xxsmall3: document.getElementById('xxsmall3Gradient'),
    };

    const lightBoxes = document.querySelectorAll('.light-text');
    const darkBoxes = document.querySelectorAll('.dark-text');

    function applyOutline(el, colorClass) {
      const fontSize = parseFloat(getComputedStyle(el).fontSize);
      let outlineSize = 1;
      if (fontSize >= 100) {
        outlineSize = 2;
      } else if (fontSize >= 20) {
        outlineSize = 1.25;
      } else {
        el.classList.remove('outline-black', 'outline-white');
        el.style.textShadow = 'none';
        return;
      }
      el.style.setProperty('--outline-size', `${outlineSize}px`);
      el.classList.toggle(colorClass, toggleOutlines.checked);
    }

    function updateVisibilityAndOutlines() {
      const showNumbers = toggleNumbers.checked;
      lightBoxes.forEach(el => {
        el.style.display = showNumbers ? 'block' : 'none';
        applyOutline(el, 'outline-white');
      });
      darkBoxes.forEach(el => {
        el.style.display = showNumbers ? 'block' : 'none';
        applyOutline(el, 'outline-black');
      });
    }

    gradientInput.addEventListener('input', () => {
      const gradient = gradientInput.value.trim();
      for (let key in darkGradientOverlays) {
        darkGradientOverlays[key].style.background = gradient || 'gray';
      }
      document.querySelectorAll('.light-text').forEach(box => {
        box.parentElement.style.background = gradient || 'gray';
      });
      renderFleetTable();
    });

    toggleNumbers.addEventListener('change', updateVisibilityAndOutlines);
    toggleOutlines.addEventListener('change', updateVisibilityAndOutlines);

    toggleTheme.addEventListener('change', () => {
      const dark = toggleTheme.checked;
      body.classList.toggle('bg-dark-mode', dark);
      body.classList.toggle('bg-light-mode', !dark);
    });

    numberInput.addEventListener('input', (e) => {
      const val = e.target.value.trim();
      if (!/^\d{1,3}$/.test(val)) return;
      document.querySelectorAll('.light-text, .dark-text').forEach(el => {
        el.textContent = val;
      });
    });

    const fleetData = [
      { fleet: '11702', reg: 'YX73 PCY', route: '59', time: '22:00', type: 'ADL Enviro400 MMC' },
      { fleet: '11703', reg: 'YX73 PCZ', route: '66', time: '21:09', type: 'ADL Enviro400 MMC' },
      { fleet: '11705', reg: 'YX73 PDO', route: '1', time: '21:52', type: 'ADL Enviro400 MMC' },
      { fleet: '11706', reg: 'YX73 PDU', route: '32', time: '08:18', type: 'ADL Enviro400 MMC' },
      { fleet: '11707', reg: 'YX73 PDV', route: '59a', time: '22:00', type: 'ADL Enviro400 MMC' },
      { fleet: '11708', reg: 'YX73 PDY', route: '57', time: '18:50', type: 'ADL Enviro400 MMC' },
      { fleet: '11709', reg: 'YX73 PDZ', route: 'X17', time: '18:37', type: 'ADL Enviro400 MMC' }
    ];

    const tableBody = document.getElementById('fleetTableBody');

    function renderFleetTable() {
      const gradient = gradientInput.value.trim() || 'gray';
      tableBody.innerHTML = '';
      fleetData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border">${item.fleet}</td>
          <td class="p-2 border">${item.reg}</td>
          <td class="p-2 border">${item.route}</td>
          <td class="p-2 border">${item.time}</td>
          <td class="p-2 border">
            <div style="width: 3rem; height: 2rem; background: ${gradient}; border: 1px solid #999;"></div>
          </td>
          <td class="p-2 border">${item.type}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    renderFleetTable();
    updateVisibilityAndOutlines();
  </script>
</body>
</html>

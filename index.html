<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livery Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #gradient {
      resize: both;
      overflow: auto;
      min-width: 250px;
      min-height: 50px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-6xl flex flex-col md:flex-row gap-8">
    
    <!-- Left Side: Input -->
    <div class="md:w-1/3 w-full">
      <h1 class="text-3xl font-bold mb-4 text-center md:text-left">Livery Creator</h1>
      <label for="gradient" class="block mb-2 text-sm font-medium text-gray-700">Enter CSS Gradient</label>
      <textarea
        id="gradient"
        placeholder="e.g. linear-gradient(180deg, #000000 50%, #afb6c0 50%)"
        class="w-full p-3 border border-gray-300 shadow-sm rounded"
      ></textarea>
    </div>

    <!-- Right Side: Boxes -->
    <div class="md:w-2/3 w-full flex flex-col md:flex-row gap-8">
      <!-- Dark Mode Column -->
      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-gray-700 mb-2">View in dark mode</div>
        <div class="flex items-center justify-center text-[5rem] leading-none font-bold w-72 h-40 text-white bg-gray-300 text-center" id="big">59</div>
        <div class="flex items-center justify-center text-[1.75rem] leading-none font-bold w-16 h-10 text-white bg-gray-300 text-center" id="xxsmall2">59</div>
        <div class="flex items-center justify-center text-sm font-bold w-12 h-8 text-white bg-gray-300" id="xxsmall3">59</div>
      </div>

      <!-- Light Mode Column -->
      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-gray-700 mb-2">View in light mode</div>
        <div class="flex items-center justify-center text-[5rem] leading-none font-bold w-72 h-40 text-black bg-gray-300 text-center" id="bigLight">59</div>
        <div class="flex items-center justify-center text-[1.75rem] leading-none font-bold w-16 h-10 text-black bg-gray-300 text-center" id="xxsmall2Light">59</div>
        <div class="flex items-center justify-center text-sm font-bold w-12 h-8 text-black bg-gray-300" id="xxsmall3Light">59</div>
      </div>
    </div>
  </div>

  <script>
    const gradientInput = document.getElementById('gradient');
    const darkBoxes = ['big', 'xxsmall2', 'xxsmall3'].map(id => document.getElementById(id));
    const lightBoxes = ['bigLight', 'xxsmall2Light', 'xxsmall3Light'].map(id => document.getElementById(id));

    gradientInput.addEventListener('input', () => {
      const gradient = gradientInput.value.trim();
      
      darkBoxes.forEach(box => {
        box.style.background = gradient || 'gray';
        box.style.color = '#ffffff';
      });

      lightBoxes.forEach(box => {
        box.style.background = gradient || 'gray';
        box.style.color = '#000000';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livery Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #gradient {
      resize: both;
      overflow: auto;
      min-width: 250px;
      min-height: 50px;
    }
    .overlay-box {
      position: relative;
      overflow: hidden;
    }
    .gradient-overlay {
      position: absolute;
      inset: 0;
    }
    .text-overlay {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-6xl flex flex-col md:flex-row gap-8">
    

    <div class="md:w-1/3 w-full">
      <h1 class="text-3xl font-bold mb-4 text-center md:text-left">Livery Creator</h1>
      <label for="gradient" class="block mb-2 text-sm font-medium text-gray-700">Enter CSS Gradient</label>
      <textarea
        id="gradient"
        placeholder="e.g. linear-gradient(180deg, #000000 50%, #afb6c0 50%)"
        class="w-full p-3 border border-gray-300 shadow-sm rounded"
      ></textarea>
    </div>


    <div class="md:w-2/3 w-full flex flex-col md:flex-row gap-8">
      

      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-gray-700 mb-2">View in light mode</div>
        <div class="flex items-center justify-center text-[6rem] leading-none font-bold w-80 h-48 text-black bg-gray-300 text-center" id="bigLight">32</div>
        <div class="flex items-center justify-center text-[1.75rem] leading-none font-bold w-16 h-10 text-black bg-gray-300 text-center" id="xxsmall2Light">32</div>
        <div class="flex items-center justify-center text-[24px] leading-none font-medium w-12 h-8 text-black bg-gray-300 text-center" id="xxsmall3Light">32</div>
      </div>


      <div class="flex flex-col items-center space-y-4">
        <div class="text-sm font-medium text-gray-700 mb-2">View in dark mode</div>

        <div class="overlay-box w-80 h-48 bg-black flex items-center justify-center text-[6rem] leading-none font-bold text-white text-center" id="big">
          <div class="gradient-overlay" id="bigGradient"></div>
          <div class="text-overlay">32</div>
        </div>

        <div class="overlay-box w-16 h-10 bg-black flex items-center justify-center text-[1.75rem] leading-none font-bold text-white text-center" id="xxsmall2">
          <div class="gradient-overlay" id="xxsmall2Gradient"></div>
          <div class="text-overlay">32</div>
        </div>

        <div class="overlay-box w-12 h-8 bg-black flex items-center justify-center text-[24px] leading-none font-medium text-white text-center" id="xxsmall3">
          <div class="gradient-overlay" id="xxsmall3Gradient"></div>
          <div class="text-overlay">32</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const gradientInput = document.getElementById('gradient');

    const darkGradientOverlays = {
      big: document.getElementById('bigGradient'),
      xxsmall2: document.getElementById('xxsmall2Gradient'),
      xxsmall3: document.getElementById('xxsmall3Gradient'),
    };

    const lightBoxes = ['bigLight', 'xxsmall2Light', 'xxsmall3Light'].map(id => document.getElementById(id));

    gradientInput.addEventListener('input', () => {
      const gradient = gradientInput.value.trim();

      for (let key in darkGradientOverlays) {
        darkGradientOverlays[key].style.background = gradient || 'gray';
      }

      lightBoxes.forEach(box => {
        box.style.background = gradient || 'gray';
        box.style.color = '#000000';
      });
    });
  </script>
</body>
</html>
